{% extends "base.html" %}

{% block titulo %} Productos {% endblock %}

{% block contenido %}

<style>
    .btn-personal{text-align: center ;width: 150px; height: 40px ;background-color: #009639; color: azure}
</style>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-2">
    {% for producto in productos %}
    <div class="col">
        <div class="card shadow-sm">
            <img class="" thumbnail" src="{{producto.imagen.url}}">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">${{producto.costo}}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a name="" id="" class="btn btn-personal" href="{% url 'agregar_compra'%}" role="button">Comprar</a>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
